---
layout: default
---
<div class="post">

	<header class="intro-header">
		<!-- all we want here is a margin -->
	</header>
  	<!-- Main Content -->
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          	<div class="hero-unit">
				<div class="row">
					<div class="col-md-3">
						<img src="/img/products/{{ page.image }}" id="tooltip-{{ page.slug }}" rel="tooltip" title="{{page.subTitle}}" class="img-polaroid small-img" />
					</div>
					<div class="col-md-7">
						<p>
							<strong>Title:</strong>
							<span>{{page.title}}</span>
							<br>
							<strong>Price:</strong>
							<span>{{page.price}}</span>
							<br>
							<strong>Rating:&nbsp;</strong>
							<span class="stars" id="rating-{{ page.slug }}" data-rating="{{page.rating}}" data-suspended="suspended" data-star-big="Yes">
							</span>
							<span>{{page.rating}}</span>
						</p>
					</div>
				</div>
			<!--	
				<small>
					<i class="icon icon-star glyphicon-star"></i>
					<span> Tip: Mouse over the product to see a large picture.</span>
				</small>
			-->
			</div>
			<h3>Product Summary</h3>
            {{ content }}
          </div>
      </div>
    </div>

</div>
