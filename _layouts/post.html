---
layout: default
---
<div class="post">

	<!-- Post Page Header -->
	<!-- Set your background image for this header on the line below. -->
	<header class="intro-header" style="background-image: url('{{ "/img/" | prepend: site.baseurl }}{{ page.bg-img }}')">
	    <div class="container">
	        <div class="row">
	            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	                <div class="post-heading">
	                    <h1>{{ page.heading }}</h1>
	                    <h2 class="subheading">{{ page.subHeading }}</h2>
	                    <span class="meta">Posted by <a href="#">{% if page.author %}{{ page.author }}{% else %}{{site.author}}{% endif %}</a> on {{ page.date | date: "%b %-d, %Y" }}</span>
	                </div>
	            </div>
	        </div>
	    </div>
	</header>

  	<!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    				{{ content }}
               </div>
            </div>
        </div>
    </article>

</div>
